---
# Test: Subchart existingSecret references are passed to the Zulip
# container via valueFrom.
zulip:
  environment:
    SECRETS_secret_key: test-secret-key
    SETTING_ZULIP_ADMINISTRATOR: "admin@example.com"
    SETTING_EXTERNAL_HOST: zulip.example.com

postgresql:
  auth:
    existingSecret: my-pg-secret

rabbitmq:
  auth:
    existingPasswordSecret: my-rabbitmq-secret

memcached:
  memcachedUsername: "zulip@localhost"
  auth:
    existingPasswordSecret: my-memcached-secret

redis:
  auth:
    existingSecret: my-redis-secret
