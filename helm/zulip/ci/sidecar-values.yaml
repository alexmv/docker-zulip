---
# Test: Sidecar containers are included in the pod spec.
zulip:
  environment:
    SECRETS_secret_key: test-secret-key
    SETTING_ZULIP_ADMINISTRATOR: "admin@example.com"
    SETTING_EXTERNAL_HOST: zulip.example.com

sidecars:
  - name: backup-agent
    image: busybox:latest
    command: ["sleep", "infinity"]

memcached:
  memcachedPassword: test-memcached
rabbitmq:
  auth:
    password: test-rabbitmq
    erlangCookie: test-cookie
redis:
  auth:
    password: test-redis
postgresql:
  auth:
    postgresqlPassword: test-pg-admin
    password: test-pg-zulip
