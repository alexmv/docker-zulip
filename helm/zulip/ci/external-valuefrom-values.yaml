---
# Test: External service passwords using valueFrom (Kubernetes Secret
# refs) instead of literal values.
zulip:
  environment:
    SECRETS_secret_key: test-secret-key
    SETTING_ZULIP_ADMINISTRATOR: "admin@example.com"
    SETTING_EXTERNAL_HOST: zulip.example.com

postgresql:
  enabled: false
rabbitmq:
  enabled: false
memcached:
  enabled: false
redis:
  enabled: false

externalPostgresql:
  host: pg.example.com
  port: 5432
  user: zulip
  database: zulip
  password:
    valueFrom:
      secretKeyRef:
        name: external-pg-secret
        key: password

externalRabbitmq:
  host: rabbitmq.example.com
  port: 5672
  user: zulip
  password:
    valueFrom:
      secretKeyRef:
        name: external-rabbitmq-secret
        key: password

externalMemcached:
  host: memcached.example.com
  port: 11211
  user: zulip
  password:
    valueFrom:
      secretKeyRef:
        name: external-memcached-secret
        key: password

externalRedis:
  host: redis.example.com
  port: 6379
  password:
    valueFrom:
      secretKeyRef:
        name: external-redis-secret
        key: password
